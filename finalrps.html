<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="finalrps.css" />
  </head>

  <body>
    <p class="title">Rock Paper Scissors</p>

    <button class="move-button" data-choice="rock">
      <img class="move-icon" src="icons/rock-emoji.png" />
    </button>

    <button class="move-button" data-choice="paper">
      <img class="move-icon" src="icons/paper-emoji.png" />
    </button>

    <button class="move-button" data-choice="scissors">
      <img class="move-icon" src="icons/scissors-emoji.png" />
    </button>

    <p class="js-result result"></p>
    <p class="js-moves moves"></p>
    <p class="js-score score"></p>

    <button class="rs-button button-css">Reset Score</button>
    <button class="ap-button button-css">Auto Play</button>

    <script src="finalrps.js"></script>
  </body>
</html>
